apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  namespace: jenkins-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: hello
          image: 192.168.64.12:5000/my-app:latest
          imagePullPolicy: Always
